<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="login-container">
        <nav>
            <div class="nav-links">
                <a href="/">Home</a> <!--Links us back to home page-->
            </div>
        </nav>
        <form action="/adminLogin" method="POST" class="login-form"> <!--Login form, using post since most secure-->
            <h2>Welcome</h2>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}

            <label>Employee ID</label>
            <input type="number" name="employeeID" placeholder="Enter your employee ID" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
